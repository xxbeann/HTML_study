<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397 유정빈</title>
</head>
<body>
    <h2>웹 프로그래밍 과제1-1</h2>
    <hr>
    <h3>웹 프로그래밍 첫번째 과제</h3>
    <hr>
    <!--엔티티 코드를 사용하는 이유는 컴퓨터가 문서를 읽어들일 때 예약문자와 문서내용을 구분하지 못해 생기는 문제를 해결하기 위해서 입니다.
        예를 들어 html은 < 괄호를 꺽쇠가 아닌 HTML 태그의 시작기호으로 인식합니다.
        <h4>"껄껄" 웹 프로그래밍은 재미있어.</h4>
    -->
    <h4>&quot;껄껄&quot; 웹 프로그래밍은 재미있어.</h4>
    <!-- 
        html에서 여러개의 빈칸은 하나로 처리됩니다. 사용자가 사용한 입력 그대로 출력하려면 pre태그를 사용해야합니다.
    -->
    <pre>
             웹 프로그래밍 수업은
             매주 월, 수, 공대 7호관에서 합니다.
    </pre>
</body>
</html>
