<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
</head>
<body>
    <h3>프로그래밍 하는 방법</h3>
    <form>
        어떤 걸 하고 싶나요?: <input type="text" list="what"><br>
        <datalist id="what">
            <option value="인공지능"></option>
            <option value="웹프로그래밍"></option>
            <option value="앱개발"></option>
        </datalist>
        어떤 언어를 사용하나요?: <input type="text" list="language"><br>
        <datalist id="language">
            <option value="Python"></option>
            <option value="Html"></option>
            <option value="java"></option>
        </datalist>
    </form>
    <input type="button" value="제출">
</body>
</html>
