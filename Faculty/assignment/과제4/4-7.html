<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
    <style>
        div {
            display: inline-block;
            width: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>15개의 CSS2 색이름과 색</h3>
    <hr>
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", 
                        "fuchsia", "white", "lime", "green", "navy", 
                        "blue", "aqua", "teal", "black"];
        for(let i = 0 ; i<=9; i++) {
            document.write("<div style='background-color:" + colorNames[i] + ";'>" + colorNames[i]+"</div>");
            if(i==4 || i==9) {
                document.write("<br>");
            }
        }
        for(let i = 10 ; i<colorNames.length;i++){
            document.write("<div style='color: red; background-color:" + colorNames[i] + ";'>" + colorNames[i]+"</div>");
        }
    </script>
</body>
</html>
