<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
</head>
<body>
    <title>배열 2가지 방법으로 생성하고 출력하기</title>
    <script>
        let a1 = new Array('a','b','c');
        let a2 = ['라면', '먹고', '싶다'];

        document.write("배열1: ")
        for(let i = 0;i<a1.length;i++){
            document.write(a1[i] + " ");
        }
        document.write('<br>');
        document.write("배열2: ")
        for(let i = 0;i<a1.length;i++){
            document.write(a2[i] + " ");
        }
    </script>
</body>
</html>
