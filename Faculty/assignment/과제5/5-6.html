<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;ENTER&gt;를 입력하세요.</p>
    <span>식&nbsp;</span><input id="exp" type="search"><br>
    <span>값&nbsp;</span><input id="result" type="text">

    <script>
        let a = document.getElementById('exp');
        let b = document.getElementById('result');   

        a.addEventListener('search',function(){
            b.value = eval(a.value);
        });            

    </script>
</body>
</html>
