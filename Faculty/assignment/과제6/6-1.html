<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
    
</head>
<body>
    <h3>산수 문제를 풀어 봅시다.</h3>
    <p>자동으로 문제가 만들어집니다.</p>
    <p>답 입력 후 채점 버튼을 누르세요. 10초 후 자동 채점됩니다.</p>
    <p>다시 버튼을 누르면 새로운 문제가 출력됩니다.</p>
    <p id="countdown">남은 시간: 10</p>
    <hr>
    <table>
        <tr><td id="problem"></td><td><input type="text" id="input"></td></tr>
        <tr><td><input type="button" value="채점" id="calculate"></td><td><input type="button" value="다시" id="reset"></td></tr>
        <tr><td>채점 결과</td><td id="result"></td></tr>
        <tr><td colspan="2" id="extra"></td></tr>
    </table>
    <script src="./6-1.js"></script>
</body>
</html>
