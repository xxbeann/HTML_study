<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
</head>
<body>
    <h3>일기쓰기</h3>
    <hr>
    <p id="today"></p>
    <textarea id="diary" cols="40" rows="10"></textarea>
    <br>
    <input type="button" value="저장" id="save"><span> </span><input type="button" value="보기" id="view">
    <script>
        // 날짜 설정 ---------------------------------------
        let p = document.getElementById('today');
        let now = new Date();
        let y = now.getFullYear();
        let m = (now.getMonth()+1);
        let d = now.getDate();
        console.log(y , m , d);
        p.innerHTML=`오늘 ${y}. ${m}. ${d}.`
        let date = `${y}. ${m}. ${d}`
        console.log(date);
        // 저장 버튼 처리 -------------------------------------
        let diary = document.getElementById('diary');
        let s = document.getElementById('save');
        s.addEventListener('click', send);

        function send() {
            localStorage.setItem(date , diary.value);
        }
        // 보기 버튼 처리 -------------------------------------
        let v = document.getElementById('view');
        v.addEventListener('click', open_viewer);
        function open_viewer() {
            window.open('6-3_viewer.html','_blank');
        }


    </script>
</body>
</html>
