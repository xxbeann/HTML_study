<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>195397_유정빈</title>
</head>
<body>
    <h3>일기 보기</h3>
    <hr>
    <p id="display"></p>
    <table>
        <tr><td id="key"></td><td  id='val'></td></tr>
    </table>
    <script>
        let k1, k2;
        let k = document.getElementById('key');
        let v = document.getElementById('val');
        for(let i = 0;i<localStorage.length;i++){
            let k1 = localStorage.key(i);
            let k2 = localStorage.getItem(k1);
            k.innerHTML = k1;
            v.innerHTML = k2;
        }
        console.log(k1);
    </script>
</body>
</html>
