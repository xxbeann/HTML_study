<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>195397_유정빈</title>
    <script>
        function saveDiary() {
            const diaryContent = document.getElementById('diaryContent').value;
            if (diaryContent.trim() === "") {
                alert("일기 내용을 입력해 주세요.");
                return;
            }
            const today = new Date().toISOString().split('T')[0];
            localStorage.setItem(today, diaryContent);
            alert("일기가 저장되었습니다.");
            document.getElementById('diaryContent').value = "";
        }

        function openDiaryView() {
            window.open('view.html', '_blank');
        }

        function displayTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}. ${month}. ${day}.`;
            document.getElementById('todayDate').innerText = formattedDate;
        }

        window.onload = displayTodayDate;
    </script>
</head>
<body>
    <h3>일기쓰기</h3>
    <hr>
    <p>오늘 <span id="todayDate"></span></p>
    <textarea id="diaryContent" rows="10" cols="50" placeholder="오늘의 일기를 작성하세요."></textarea><br>
    <button onclick="saveDiary()">저장</button>
    <button onclick="openDiaryView()">보기</button>
</body>
</html>
