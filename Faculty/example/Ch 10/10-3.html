<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이미지에 마우스르 올리고 5초간 그대로 있을 때 사이트로 이동합니다.</h3>
    <hr>
    <img id = "img" src="../Ch 2/media/그치만-굴복해버림-학교.jpg" onmouseover="statTimer(5000)" onmouseout="cancelTimer()" width="300px" height="300px">
    <script>
        let timerID = null;
        function statTimer(time) {
            timerID = setTimeout("load('http://www.naver.com')",time);
            document.getElementById("img").title = "타이머 작동 시작"
        }
        function cancelTimer() {
            if(timerID != null)
                clearTimeout(timerID);
        }
        function load(url){
            window.location = url;
        }
    </script>
</body>
</html>
