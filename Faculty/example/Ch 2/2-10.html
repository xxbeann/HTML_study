<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 태그와 인라인 태그</title>
</head>
<body>
    <div style="background-color: red;">div1</div>
    <div style="background-color: blue;">div2</div>
    <span style="background-color: green;">span1</span>
    <span style="background-color: yellow;">span2</span>
    <div style="background-color: plum;">div3</div>
    <div style="background-color: skyblue;">
        <span style="background-color: mediumspringgreen;">div 블록 안 span 블록</span>
    </div>
    <!-- span 블록 태그에 아무것도 안적었기 때문에 div태그만나옴 -->
    <span style="background-color: maroon;">
        <div style="background-color: mediumblue;">span 블록 안 div 블록</div>
    </span>
    <!-- span 블록에 내용이 있기 때문에 div 블록은 줄바꿈 되어서 출력 -->
    <!-- span태그와 div태그를 이용해 창 잘 쪼개기 시험문제_난이도는 살벌하다,,, 케이스 나눠서 연습하고 해보기
    여러 케이스를 경험하기-->
    <span style="background-color: orange;">span 블록
        <div style="background-color: greenyellow;">span 블록 안 div 블록</div>
    </span>
</body>
</html>
