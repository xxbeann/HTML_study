<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챌린지</title>
</head>
<body>
    <h3>비정형 테이블 만들기</h3>
    <hr>
    <table border="1">
        <thead>
            <tr><th>제품</th><th>가격</th><th>수량</th><th>합계</th></tr>
        </thead>
        <tbody>
            <tr><td rowspan="3">컴퓨터</td><td>1,000,000원</td><td>1</td><td>1,000,000원</td></tr>
            <tr><td>500,000원</td><td>2</td><td>1,000,000원</td></tr>
            <tr><td colspan="2">총 합계</td><td>2,000,000원</td></tr>
        </tbody>
    </table>
    <!-- 재미있는 비정형 테이블 만들기 -->
</body>
</html>
