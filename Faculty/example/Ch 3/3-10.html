<!--
같은 name을 가진 라디오버튼 중 하나만 선택가능
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼 만들기</title>
</head>
<body>
    <h3>먹고싶은것 하나만 선택?</h3>
    <hr>
    <form>
        <input type="radio" name="china" value ="1">
        짜장면<img src ="media/그치만-굴복해버림-학교.jpg"> <br>
        <input type="radio" name="china" value ="2" checked>
        짜장면<img src ="media/그치만-굴복해버림-학교.jpg"> <br>
        <input type="radio" name="china" value ="3">
        짜장면<img src ="media/그치만-굴복해버림-학교.jpg">
    </form>
</body>
</html>
