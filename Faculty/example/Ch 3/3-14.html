<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 입력</title>
</head>
<body>
    <h3>컬러다이얼로그로 색 입력</h3>
    <hr>
    <form>
        색 선택
        <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">
        <!--JS. document -> body태그에 그 안에 있는 속성 스타일 컬러는 input의 값으로 지정해준다. -->
    </form>
</body>
</html>
