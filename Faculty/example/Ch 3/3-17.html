<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편리한 숫자 입력</title>
</head>
<body>
    <h3>홈 제어 시스템 - 온도 조절</h3>
    <hr>
    <!-- 
    HTML의 <form> 태그는 사용자로부터 정보를 입력받고 서버로 전송하는 데 사용됩니다.
    주로 사용자 입력을 받는 웹 페이지에서 사용되며, 여러 가지 입력 요소를 포함할 수 있습니다.
    -->
    <form>
        지속시간 (0.0~10.0시간):
        <input type="number" min="0.0" max="10.0" step="0.5"><br><br>
        온도 설정: 10&deg;
        <input type="range" min="10" max="30" list="temperatures">30&deg;
        <datalist id="temperatures">
            <option value="12" label="low"></option>
            <option value="20" label="medium"></option>
            <option value="28" label="high"></option>
        </datalist>
    </form>
</body>
</html>
