<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테두리 만들기</title>
    <style>
        p{
            background: yellow;
            width: 200px;
            height: 60px;
            padding: 10px;
            border: 20px solid lightgray; /*bordr with, style 동시 지정*/
        }
        #round{
            border-image: url("media/그대로-나가-등교.jpg") 30 round;
        }
        #repeat{
            border-image: url("media/그대로-나가-등교.jpg") 30 repeat;
        }
        #stretch{
            border-image: url("media/그대로-나가-등교.jpg") 30 stretch;
        }
    </style>
</head>
<body>
    <h3>이미지 테두리 만들기</h3>
    <hr>
    다음은 원본 이미지입니다.<br>
    <img src="media/그대로-나가-등교.jpg" width="200" height="200" alt="원본">
    <hr>
    <p>20x20 크기의 회색 테두리를 가진 p태그</p>
    <p id="round">round스타일 p태그</p>
    <p id="repeat">repeat스타일 p태그</p>
    <p id="stretch">stretch 스타일 p태그</p>
</body>
</html>
