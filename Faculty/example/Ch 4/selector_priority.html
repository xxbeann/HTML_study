<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>
    <!-- 점수가 높은 선언이 우선한다. -->
    <style>
        div{
            color: red !important;  /* important 99999999점 */
        }
        #color_yellow{
            color: yellow;   /* id 100점 */
        }
        .color_green{
            color: green;    /* class 10점 */
        }
        div{
            color: blue;     /* 태그 선택자 1점 */
        }
        *{
            color: darkblue;   /* 전체 선택자 0점 */
        }
        body{
            color: violet;    /* 상속 X */
        }
    </style>
</head>
<body>
    <div
        id="color_yellow"
        class="color_green"
        style="color: orange;">  <!-- 인라인 선언 1000점 -->
        Hello world!
    </div>

</body>
</html>
