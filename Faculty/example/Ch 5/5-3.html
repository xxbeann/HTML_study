<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대 배치</title>
    <style>
        div{
            display: inline-block;
            position: absolute;
            border: 1px solid lightblue;
        }
        div>p{
            display: inline-block;
            position: absolute;
            height: 20px;
            width: 15px;
            background: lightblue;
        }
        #fixed{
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 100px;
            padding: 5px;
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <h3>merry christmas</h3>
    <hr>
    <p>예수님이 탄생하셨습니다.</p>
    <div>
        <img src="../Ch 2/media/그치만-굴복해버림-학교.jpg" width="200" height="200" alt="hi">
        <p style="left: 50px; top: 30px;">M</p>
        <p style="left: 100px; top: 0px;">E</p>
        <p style="left: 100px; top: 80px;">R</p>
    </div>
    <div id="fixed">예수 탄생</div>
</body>
</html>
