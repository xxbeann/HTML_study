<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        #float{
            float: right;
            border: 1px dotted black;
            width: 8em;
            padding: 0.25em;
            margin: 1em;
        }
    </style>
</head>
<body>
    <h3>학기말 공지</h3>
    <hr>
    <div>
        <p id="float">
            24일은 피아니스트 조성진의 크리스마스 특별 연주가 있다.
        </p>
        <p>
            이제곧 겨울 방학이 시작된대요 포항항항
        </p>
    </div>
</body>
</html>
