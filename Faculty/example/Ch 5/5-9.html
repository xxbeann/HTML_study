<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 메뉴 만들기</title>
    <style>
        #menubar{
            background: olive;
        }
        #menubar ul{ /*메뉴바의 자손중 ul*/
            margin: 0;
            padding: 0;
            width: 567px;
        }
        #menubar ul li{ /*ul 리스트중 li에 대하여*/
            display: inline-block; /*새 줄로 넘어가지 않게*/
            list-style-type: none; /* 리스트 마커 삭제*/
            padding: 0px 15px; /*top, bottom 0px, left, right 15px*/
        }
        #menubar ul li a{
            color: white;
            text-decoration: none; /* 링크 보이지 않게 */
        }
        #menubar ul li a:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Capuuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
