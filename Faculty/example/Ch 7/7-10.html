<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let account = {
            //리터럴방식 -> 프로토타입(클래스처럼)
            //변수
            owner: "황기태",
            code: "111",
            balance: 35000,
            // 메소드
            inquiry: function() {
                return this.balance;
            },
            deoposit: function(money) {
                this.balance += money;
            },
            withdraw: function(money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr>
    <script>
        document.write("account: ");
        document.write(account.owner + ",");
        document.write(account.code + ",");
        document.write(account.balance + "<br>");

        account.deoposit(10000);
        document.write("10000원 저금 후 잔액은" + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원 인출 후 잔액은" + account.inquiry() + "<br>");
    </script>
</body>
</html>
