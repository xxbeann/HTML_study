<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pr(msg, arr){
            document.write(msg + arr.toString() + "<br>");
        }
    </script>
</head>
<body>
    <h3>Array 객체의 메소드 활용</h3>
    <hr>
    <script>
        let a = new Array("황", "김", "이");
        let b = new Array("박");
        let c;

        pr("배열 a = ", a);
        pr("배열 b = ", b);
        document.write("<hr>")

        c = a.concat(b); // c는 a와 b를 연결한 새 배열
        // 새로운 배열을 생성하고 원본 배열에 영향을 주지 않는다.
        pr("c = a.concat(b)후 c =", c);
        pr("c = a.concat(b)후 a =", a);

        c = a.join("##");
        pr("c = a.join() 후 c = ", c);
        pr("c = a.join() 후 a = ", a);

        c = a.reverse(); // 중요, a.reverse()로 a 자체를 변경한다.
        // 원본을 건드림.
        pr("c = a.reverse() 후 c = ", c);
        pr("c = a.reverse() 후 a = ", a);

        c = a.slice(1, 2); // c는 새 배열
        // 슬라이싱. 파이썬과 동일
	    pr("c= a.slice(1, 2) 후 c = ", c);
	    pr("c= a.slice(1, 2) 후 a = ", a);

	    c = a.sort(); // a.sort()는 a 자체 변경. c는 배열
        // 원본 배열이 건드려진다.
	    pr("c= a.sort() 후 c = ", c);
	    pr("c= a.sort() 후 a = ", a);

        // reverse와 sort를 쓸 때는 원본 배열을 복사 한 후 쓰는 게 좋다.
        
	    c = a.toString(); // toString()은 원소 사이에 ","를 넣어  문자열 생성
	    document.write("a.toString() : " + c);
    </script>
</body>
</html>
