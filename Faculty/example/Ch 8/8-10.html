<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let win=null;
        function showHTML() {
            if(win==null || win.closed)
                win = window.open("", "outWin", "width=300, height=200");
                //새롭게 윈도우 창을 연다.
            let textArea = document.getElementById("srcText");
            win.document.open();
            win.document.write(textArea.value);
            win.document.close();
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기 만들기</h3>
    <hr>
    <p>아래에 HTML문서를 작성하고 버튼을 클릭해 보세요. 새 윈도우에 HTML 문서가 출력됩니다.</p>
    <textarea id = "srcText" rows="10" cols="50"></textarea>
    <br>
    <br>
    <button onclick="showHTML()">HTML 문서 출려하기</button>
</body>
</html>
