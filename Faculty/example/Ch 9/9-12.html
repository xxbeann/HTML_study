<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hideMenu() {
            alert("오른쪽 클릭<컨텍스트 메뉴>금지");
            return false;
        }
        document.oncontextmenu=hideMenu;
        // 이게 있어야 실행됨
    </script>
</head>
<body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
    <hr>
    마우스 오른쪽 클릭은 금지돕니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.
    <img src="../Ch 2/media/그치만-굴복해버림-학교.jpg" width="200px" height="200px">
</body>
</html>
