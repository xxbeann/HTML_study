<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum=0;
        function calc(cBox){
            //값을 받아오는 방법을 알아야한다.
            // 체크박스의 사용법
            if(cBox.checked)
                sum += parseInt(cBox.value);
                //cbox의 value를 가져와라.
            else
                sum -= parseInt(cBox.value);
            document.getElementById("sumtext").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동으로 계산됩니다.</h3>
    <hr>
    <form>
        <input type="checkbox" name="halp" value="10000" onclick="calc(this)">모자 1만원
        <!-- this를 써서 vlaue값을 가져와야한다.-->
        <input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두 3만원
        <input type="checkbox" name="bag" value="80000" onclick="calc(this)">명품가방 8만원
        <br>
        지불하실 금액 <input type="text" value="0" id="sumtext">
    </form>
</body>
</html>
