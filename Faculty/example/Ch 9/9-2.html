<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기본 예제 -> 마우스 올렸을때 내렸을 때 변화주기
        // over, out, onclick -> 기본.
        // 자바스크립트 함수 짜기 + 알고리즘 능력
        let p;
        function init() {
            p = document.getElementById("p");
            p.onmouseover = over;
            p.onmouseout = out;
        }
        function over() {
            p.style.backgroundColor="orchid";
        }
        function out() {
            p.style.backgroundColor="white";
        }
    </script>
</head>
<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p">마우스 올리면 orchid색으로 변경</p>
</body>
</html>
