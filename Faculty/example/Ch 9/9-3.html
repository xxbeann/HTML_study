<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 기본 예제 -> 마우스 올렸을때 내렸을 때 변화주기
        // over, out, onclick -> 기본.
        // 자바스크립트 함수 짜기 + 알고리즘 능력
        // 중요!! out은 mouser가 over하고 된 이후의 동작
        // 즉, 처음 시작할 때 효과지정 필요. mouse가 객체 위에 있지 않을 때 효과 지정 가능
        let p;
        function init() {
            p = document.getElementById("p");
            p.addEventListener("mouseover",over);
            p.addEventListener("mouseout",out);
        }
        function over() {
            p.style.backgroundColor="orchid";
        }
        function out() {
            p.style.backgroundColor="yellow";
        }
    </script>
</head>
<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p">마우스 올리면 orchid색으로 변경</p>
</body>
</html>
